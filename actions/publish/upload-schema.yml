---
# split into ohi, nrjmx, infra-agent
ohi:
  - src: "{integration_name}_linux_{version}_{arch}.tar.gz"
    dest: "infrastructure_agent/binaries/linux/{arch}/"
    arch:
      - amd64
      - 386
      - arm
      - arm64

  - src: "{integration_name}-{arch}.{version}.zip"
    dest: "infrastructure_agent/binaries/windows/{arch}/"
    arch:
      - amd64
      - 386

  - src: "{integration_name}-amd64.{version}.msi"
    dest: "infrastructure_agent/windows/integrations/{integration_name}/"

  - src: "{integration_name}-amd64.msi"
    dest: "infrastructure_agent/windows/integrations/{integration_name}/"

  - src: "{integration_name}-386.{version}.msi"
    dest: "infrastructure_agent/windows/386/integrations/{integration_name}/"

  - src: "{integration_name}-386.msi"
    dest: "infrastructure_agent/windows/386/integrations/{integration_name}/"

nrjmx:
  - src: "{integration_name}_linux_{version}_{arch}.tar.gz"
    dest: "infrastructure_agent/binaries/linux/{arch}/"
    arch:
      - amd64
      - noarch

  - src: "{integration_name}-{arch}.{version}.zip"
    dest: "infrastructure_agent/binaries/windows/{arch}/"
    arch:
      - amd64

  - src: "{integration_name}-amd64.{version}.msi"
    dest: "infrastructure_agent/windows/integrations/{integration_name}/"

  - src: "{integration_name}-amd64.msi"
    dest: "infrastructure_agent/windows/integrations/{integration_name}/"

infra-agent:
  - src: "newrelic-infra_linux_{version}.tar.gz"
    dest: "infrastructure_agent/binaries/linux/{arch}/"
    arch:
      - 386
      - amd64
      - arm
      - arm64
      - mips
      - mips64
      - mips64le
      - mipsle
      - ppc64le
      - s390x

  - src: "newrelic-infra.{version}.msi"
    dest: "infrastructure_agent/windows/"

  - src: "newrelic-infra-386.{version}.msi"
    dest: "infrastructure_agent/windows/386/"

  - src: "newrelic-infra-386.{version}.zip"
    dest: "infrastructure_agent/binaries/windows/386/"

  - src: "newrelic-infra-amd64.{version}.zip"
    dest: "infrastructure_agent/binaries/windows/amd64/"