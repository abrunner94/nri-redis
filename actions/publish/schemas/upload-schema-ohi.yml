---
- src: "{integration_name}_linux_{version}_{arch}.tar.gz"
  dest: "infrastructure_agent/binaries/linux/{arch}/"
  arch:
    - amd64
    - 386
    - arm
    - arm64

- src: "{integration_name}-{arch}.{version}.zip"
  dest: "infrastructure_agent/binaries/windows/{arch}/"
  arch:
    - amd64
    - 386

- src: "{integration_name}-amd64.{version}.msi"
  dest: "infrastructure_agent/windows/integrations/{integration_name}/"

- src: "{integration_name}-amd64.msi"
  dest: "infrastructure_agent/windows/integrations/{integration_name}/"

- src: "{integration_name}-386.{version}.msi"
  dest: "infrastructure_agent/windows/386/integrations/{integration_name}/"

- src: "{integration_name}-386.msi"
  dest: "infrastructure_agent/windows/386/integrations/{integration_name}/"
