# Use root/example as user/password credentials
version: '3.1'

services:
  redis:
    image: redis:4.0.5-alpine
    hostname: redis
    ports:
      - "6379:6379"
    restart: always
    links:
      - nri-redis

  nri-redis:
    image: golang:1.16
    container_name: nri_redis
    working_dir: /code
    volumes:
      - ../../:/code
    entrypoint: go run /code/src/redis.go
